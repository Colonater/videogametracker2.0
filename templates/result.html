<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBay Price Scraper - Results</title>
</head>
<body>
    <h1>Results for '{{ search_term }}'</h1>
    <p>Average Price: ${{ "{:.2f}".format(average_price) }}</p>
    <ul>
        {% for product in products_list %}
            <li>
                <strong>{{ product['title'] }}</strong> - {{ product['soldprice'] }} - {{ product['solddate'] }} - {{ product['bids'] }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
