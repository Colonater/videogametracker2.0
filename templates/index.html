<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBay Price Scraper</title>
</head>
<body>
    <h1>Welcome to eBay Price Scraper</h1>
    <form action="/" method="post">
        <label for="search_term">Enter a Product on eBay:</label>
        <input type="text" name="search_term" required value="{{ search_term }}">
        <button type="submit">Search</button>
    </form>

    {% if games %}
        <div>
            <h2>Searched Games:</h2>
            {% for game in games %}
                <p>{{ game.name }} - Average Price: ${{ "{:.2f}".format(game.average_price) }}</p>
            {% endfor %}
        </div>

        <div>
            <h2>Total Price of Collection:</h2>
            <p>${{ "{:.2f}".format(total_price) }}</p>
        </div>
    {% endif %}
</body>
</html>
