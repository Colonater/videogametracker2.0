<!DOCTYPE html>
<html>
<head>
    <title>Hickey's Video Game Tracker</title>
    <style>
        body {
            background-color: purple;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Hickey's Video Game Tracker</h1>
    <div class="container">
        <form method="POST">
            <input type="text" name="search_term" placeholder="Search for a game">
            <input type="hidden" name="action" value="search">
            <input type="submit" value="Search">
        </form>

        <form method="POST">
            <input type="hidden" name="action" value="delete">
            {% for game in games %}
                <div>
                    <input type="checkbox" name="delete_games[]" value="{{ loop.index0 }}">
                    <span>{{ game.name }}: {{ '%.2f'|format(game.average_price) }}</span>
                </div>
            {% endfor %}
            <input type="submit" value="Delete Selected">
        </form>
        <div>
            <h2>Total Price: {{ '%.2f'|format(total_price) }}</h2>
        </div>
        <!-- Add these where you want the save and load buttons to appear -->
<form method="POST">
    <input type="text" name="collection_name" placeholder="Enter collection name">
    <input type="hidden" name="action" value="save">
    <input type="submit" value="Save Collection">
</form>

<form method="POST">
    <input type="text" name="collection_name" placeholder="Enter collection name">
    <input type="hidden" name="action" value="load">
    <input type="submit" value="Load Collection">
</form>
    </div>
</body>
</html>
